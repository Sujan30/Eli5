<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELI5 - Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 20px;
        }
        .response-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 8px;
        }
        .question {
            margin-bottom: 30px;
        }
        .answer-content {
            line-height: 1.6;
        }
        .back-button {
            background-color: #2d2d2d;
            color: #4a9eff;
            border: 1px solid #4a9eff;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #4a9eff;
            color: #1a1a1a;
        }
        .key-point {
            background-color: #3d3d3d;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #4a9eff;
        }
        .example {
            background-color: #3d3d3d;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #45a049;
        }
    </style>
</head>
<body>
    <div class="response-container">
        <div class="question">
            <h2>Your Question:</h2>
            <p>{{ query }}</p>
        </div>
        <div class="answer">
            <h2>Simple Explanation:</h2>
            <div class="answer-content">{{ response | safe }}</div>
        </div>
        <a href="/" class="back-button">Ask Another Question</a>
    </div>
</body>
</html>
